<div class="col-md-12" align="center">
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
      <table class="table table-striped mb-0">
        <thead class="thead-dark">
          <tr>
            <th scope="col"><b>Ticket</b></th>
            <th scope="col"><b>Usuario</b></th>
            <th scope="col"><b>Comentario</b></th>
            <th scope="col"><b>Fecha</b></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let comentario of comentarios; index as i">
            <td>{{i+1}}</td>
            <td>{{comentario.nombre}}</td>
            <td>{{comentario.spc_detalle}}</td>
            <td>{{comentario.spc_fecha}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <br>
    <div>
        <button routerLink="/listar" class="btn btn-default">Regresar</button>
    </div>
  </div>
