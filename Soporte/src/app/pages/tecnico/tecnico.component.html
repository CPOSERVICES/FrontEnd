<div>
    <div class="alert alert-dark" role="alert">
      Ticket´s Asignados
    </div>
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
      <table class="table table-striped mb-0">
        <thead class="thead-dark">
          <tr>
            <th scope="col"><b>Ticket</b></th>
            <th scope="col"><b>Título</b></th>
            <th class="text-center" scope="col"><b>Acción</b></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let soporte of soportes; index as i">
            <td>{{i+1}}</td>
            <td>{{soporte.sp_titulo}}</td>
            <td class="text-center">
              <button  [routerLink]="['/solicitud', soporte.sp_id]" routerLinkActive="router-link-active" type="button"
                class="btn btn-sm"><i class="mdi mdi-eye"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
  </div>
