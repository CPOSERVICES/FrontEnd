<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center">Requerimiento</h4>
        <div class="col-sm-10">
          <input hidden name="sp_estado" value="2" type="text" class="form-control" id="estado" placeholder="Estado">
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Título</label>
          <div class="col-sm-10">
            <input disabled [(ngModel)]="soporte.sp_titulo" #sp_titulo="ngModel" name="sp_titulo" type="text"
              class="form-control" placeholder="Ingrese inconveniente ">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Detalle</label>
          <div class="col-sm-10">
            <textarea disabled [(ngModel)]="soporte.sp_detalle" #sp_detalle="ngModel" name="sp_detalle"
              class="md-textarea form-control" rows="8" placeholder="Detalle el inconveniente"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-7 col-form-label">Dar Solución Hoy?</label>
          <div class="col-md-5">
            <button (click)="actuaizaEstadoRevisando()" type="button" class="btn btn-info btn-block"> Si</button>
          </div>
        </div>
      </div>
    </div>
  </div>


    <div *ngIf="tablaCometarios" class="col-md-6" align="center">
      <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-striped mb-0">
          <thead class="thead-dark">
            <tr>
              <th scope="col"><b>Ticket</b></th>
              <th scope="col"><b>Usuario</b></th>
              <th scope="col"><b>Comentario</b></th>
              <th scope="col"><b>Fecha</b></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let comentario of comentarios; index as i">
              <td>{{i+1}}</td>
              <td>{{comentario.nombre}}</td>
              <td>{{comentario.spc_detalle}}</td>
              <td>{{comentario.spc_fecha}}</td>
            </tr>
          </tbody>
        </table>
      </div>

<div *ngIf="cuadroComentario">
  <div class="col-md-8">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center"> Agrege Solución</h4>
        <form ngNativeValidate #forma="ngForm" (ngSubmit)="confirmarSolucionTecnico(forma)">
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label"> Comentario</label>
            <div class="col-sm-10">
              <textarea [(ngModel)]="comentario.spc_detalle" #spc_detalle="ngModel" name="spc_detalle"
                class="md-textarea form-control" rows="8" placeholder="Agrege su Comentario"></textarea>
            </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i>
                    Agregar Solución</button>
              </div>
              <div class="col-md-6">
                <button type="button" routerLink="/tecnico" class="btn btn-success"><i class="fas fa-sign-out-alt"></i>
                    Regresar</button>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
