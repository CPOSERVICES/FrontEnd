<div align="right" class="col-sm-12">
  <button (click)="mostarModal()" class="btn btn-outline-success" type="button"><i class="fa fa-plus"></i> Nuevo Ticket</button>
</div> 
<div>
  <div class="row">
    <div *ngIf="cargandoTicket" class="alert alert-dark col-md-9" role="alert">
      Ticket´s en Proceso
    </div> 
  </div>
  <div class="row" *ngIf="!cargandoTicket">
    <div *ngIf="!cargandoTicket" class="alert alert-danger col-md-9 text-center" role="alert">
      No ha generado Ticket´s de Soporte Técnico
    </div> 
  </div>
  <div *ngIf="cargandoTicket" class="table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table table-striped mb-0">
      <thead class="thead-dark">
        <tr>
          <th scope="col"><b>Ticket</b></th>
          <th scope="col"><b>Título</b></th>
          <th scope="col"><b>Estado</b></th>
          <th class="text-center" scope="col"><b>Acción</b></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let soporte of soportes; index as i">
          <td>{{i+1}}</td>
          <td>{{soporte.sp_titulo}}</td>
          <td>{{soporte.spe_detalle}}</td>
          <td class="text-center">
            <button [routerLink]="['/soporte', soporte.sp_id]" routerLinkActive="router-link-active" type="button"
              class="btn btn-sm"><i class="mdi mdi-eye"></i></button>
            <button *ngIf="soporte.sp_estado == 2" [routerLink]="['/editar',soporte.sp_id]" type="button"
              class="btn btn-sm"><i class="mdi mdi-pencil"></i></button>
            <button *ngIf="soporte.sp_estado == 2" (click)="borrarTicket(soporte)" type="button" class="btn btn-sm"><i
                class="mdi mdi-delete"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
